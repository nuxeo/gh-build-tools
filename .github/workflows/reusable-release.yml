name: Release

on:
  pull_request:
    types:
    - closed
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
    release:
        name: Release
        if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
        uses: Alfresco/alfresco-build-tools/.github/workflows/reusable-release.yml@9d08e878673ab3718a1b2e462acea790ca57ce41 # v15.1.0
        with:
          release_type_override: ${{ inputs.release_type }}
          commit_username: ${{ vars.PLATFORM_BOT_USERNAME }}
        secrets:
          BOT_GITHUB_TOKEN: ${{ secrets.PLATFORM_BOT_TOKEN }}
