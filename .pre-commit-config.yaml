repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: end-of-file-fixer
        exclude: '.*/dist/.*'
      - id: trailing-whitespace
        exclude: '.*/dist/.*'
  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.36.2
    hooks:
      - id: check-dependabot
      - id: check-github-actions
      - id: check-github-workflows
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
    - id: markdownlint
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.11
    hooks:
      - id: actionlint
  - repo: https://github.com/hyland/github-actions-ensure-sha-pinned-actions
    rev: v1.2.0
    hooks:
      - id: gha-sha-convert
        args: [--allowlist, 'nuxeo/gh-build-tools/*']
  - repo: https://github.com/Alfresco/alfresco-build-tools
    rev: v14.1.0
    hooks:
      - id: check-readme-missing-entries
        args: ["--readme-file", "README.md"]
